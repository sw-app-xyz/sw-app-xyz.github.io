<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SW-App</title><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="kontainerJudul">
      <h1>Lapor Anestesi</h1>
    </div>

    <div id="kontainerForm">
      <form class="pengaturanForm" action="index.html" method="post">
        <div class="">
          <label for="nama">Nama:</label>
          <input type="text" name="nama" value="" id="nama">
        </div>
        <div class="">
          <label for="kelamin">Kelamin:</label>
          <input type="text" name="kelamin" value="" id="kelamin">
        </div>
        <div class="">
          <label for="umur">Umur:</label>
          <input type="text" name="umur" value="" id="umur">
        </div>
        <div class="">
          <label for="payer">Payer:</label>
          <input type="text" name="payer" value="" id="payer" placeholder="###">
        </div>
        <div class="">
          <label for="dpjp">DPJP lain:</label>
          <textarea name="dpjp" rows="4" cols="25" id="dpjp"></textarea>
        </div>
        <div class="">
          <label for="toggleDiagnosis"></label>
          <input type="checkbox" name="toggleDiagnosis" value="" id="toggleDiagnosis">
          <label for="diagnosis">Dx:</label>
          <textarea name="diagnosis" rows="8" cols="25" id="diagnosis"></textarea>
        </div>
        <div class="">
          <label for="keluhan">Keluhan:</label>
          <textarea name="keluhan" rows="4" cols="25" id="keluhan" placeholder="###"></textarea>
        </div>
        <div class="">
          <label for="kesan">Kesan:</label>
          <input type="text" name="kesan" value="" id="kesan" placeholder="###">
        </div>
        <div class="">
          <label for="eye">E:</label>
          <input type="text" name="eye" value="" id="eye">
        </div>
        <div class="">
          <label for="motor">M:</label>
          <input type="text" name="motor" value="" id="motor">
        </div>
        <div class="">
          <label for="verbal">V:</label>
          <input type="text" name="verbal" value="" id="verbal" placeholder="###">
        </div>
        <div class="">
          <label for="tds">TDS:</label>
          <input type="text" name="tds" value="" id="tds">
        </div>
        <div class="">
          <label for="tdd">TDD:</label>
          <input type="text" name="tdd" value="" id="tdd">
        </div>
        <div class="">
          <label for="hr">HR:</label>
          <input type="text" name="hr" value="" id="hr">
        </div>
        <div class="">
          <label for="rr">RR:</label>
          <input type="text" name="rr" value="" id="rr">
        </div>
        <div class="">
          <label for="s">Suhu:</label>
          <input type="text" name="s" value="" id="s">
        </div>
        <div class="">
          <label for="spo2">SpO2:</label>
          <input type="text" name="spo2" value="" id="spo2">
        </div>
        <div class="">
          <label for="oksigenasi">Oksigenasi:</label>
          <input type="text" name="oksigenasi" value="" id="oksigenasi">
        </div>
        <div class="">
          <label for="notes">Notes:</label>
          <textarea name="notes" rows="4" cols="25" id="notes" placeholder="on drip..."></textarea>
        </div>
        <div class="">
          <label for="bc">Balance Cairan:</label>
          <textarea name="bc" rows="4" cols="25" id="bc"></textarea>
        </div>
        <div class="">
          <label for="plan">Plan:</label>
          <textarea name="plan" rows="4" cols="25" id="plan" placeholder="tidak auto correct"></textarea>
        </div>
        <button type="button" name="tombolKetikanLaporan" id="tombolKetikanLaporan">Buat Ketikan Laporan</button>
        <button type="button" name="tombolReset" id="tombolReset">Reset</button>
        <button type="button" name="tombolHome" id="tombolHome"><a href="../../index.html">Home</a></button>
      </form>
    </div>

    <div class="none"id="kontainerKetikan">

    </div>

    <div id="kontainerTextarea" class="none">
      <textarea name="name" rows="30" cols="80" style="background-color: #F5F5DC"></textarea>
    </div>

  </body>

  <script type="text/javascript" src="../../script/fungsiGlobal.js">

  </script>

  <script type="text/javascript" src="script.js">

  </script>

</html>
